<body>
	<nav id="pink">
		<ul>
			<li id="list-music-link"><a href="#">List Music</a></li>
			<li id="add-music-link"><a href="#">Add Music</a></li>
		 </ul>
	</nav>

	<div id="add-music-page" class="hidden">
		<div id="input-area">
			<div class="input-item">
				<p>Song:</p><input type="text" id="song-name-input">
			</div>
			<div class="input-item">
				<p>Artist:</p><input type="text" id="artist-input">
			</div>
			<div class="input-item">
				<p>Album:</p><input type="text" id="album-input">
			</div>
				<button>Add</button>
		</div>
	</div>

	<div id="list-music-page">
		<div id="blue">
			<section>
				<p>Song length:</p>
				<input type="range" min="0" value="10" max="2000">
			</section>
			<section>
				<p>Artist:</p>
				<select name="artist">
					<option value="opt">Option</option>
				</select>
			</section>
			<section>
				<p>Album:</p>
				<select name="album">
					<option value="opt">This is a test for a really long name</option>
				</select>
			</section>
			<section>
				<p>Genre:</p>
				<ul id="left">
					<li><input type="checkbox" name="genre" value="rock" checked="checked">Rock</li>
					<li><input type="checkbox" name="genre" value="pop">Pop</li>
					<li><input type="checkbox" name="genre" value="blues">Blues</li>
				</ul>
				<ul id="right">
					<li><input type="checkbox" name="genre" value="classical">Classical</li>
					<li><input type="checkbox" name="genre" value="jazz">Jazz</li>
					<li><input type="checkbox" name="genre" value="hiphop">Hip Hop</li>
				</ul>
			</section>
			<section>
				<input type="submit" value="Filter">
			</section>
		</div>
		<div id="yellow">
			<section>
				<div id="song-list">
				</div>
